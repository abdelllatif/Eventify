<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 flex items-center justify-center min-h-screen">

<div class="flex flex-col md:flex-row bg-gray-800 bg-opacity-90 rounded-3xl shadow-2xl w-full max-w-5xl overflow-hidden">

    <!-- Left: Image -->
    <div class="hidden md:block md:w-1/2">
        <img th:src="@{/images/boite-de-nuit.jpg}"
             alt="Eventify Illustration"
             class="w-full h-full object-cover"/>
    </div>

    <!-- Right: Form -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
        <h2 class="text-4xl font-bold text-white text-center mb-8">Eventify Login</h2>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label class="block text-gray-300 mb-2">Username:</label>
                <input type="text" name="username"
                       class="w-full px-4 py-3 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-inner"
                       placeholder="Enter your username"/>
            </div>

            <div>
                <label class="block text-gray-300 mb-2">Password:</label>
                <input type="password" name="password"
                       class="w-full px-4 py-3 rounded-xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-inner"
                       placeholder="Enter your password"/>
            </div>

            <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-2xl transition duration-300 shadow-lg hover:shadow-xl">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-center mt-6 text-sm">Forgot password? <a href="#" class="text-purple-500 hover:underline">Reset here</a></p>
    </div>

</div>

</body>
</html>
